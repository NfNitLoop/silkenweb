[package]
name = "silkenweb-js-framework-benchmark"
version = "0.1.0"
authors = ["Simon Bourne <simonbourne@gmail.com>"]
edition = "2021"
publish = false

[profile.release]
lto = true
codegen-units=1
panic = "abort"

[package.metadata.wasm-pack.profile.release]
wasm-opt = ['-O4']

[lib]
crate-type = ["cdylib"]

[dependencies]
silkenweb = "0.1"
futures-signals = "0.3"
js-sys = "0.3"
wasm-bindgen = "0.2.78"
rand = {version = "0.8", features = ["small_rng"]}
getrandom = { version = "0.2", features = ["js"] }

# TODO: Use a released version
[patch.crates-io]
silkenweb-html = { path = "../../../../../git/silkenweb/crates/html" }
silkenweb-dom = { path = "../../../../../git/silkenweb/crates/dom" }
silkenweb-signals-ext = { path = "../../../../../git/silkenweb/crates/signals-ext" }
silkenweb = { path = "../../../../../git/silkenweb/crates/silkenweb" }
