<!DOCTYPE html>
<html>

<head profile="http://www.w3.org/2005/10/profile">
    <meta charset="utf-8" />
    <title>Silkenweb Example: Hydration</title>
    <!--
        `data-silkenweb-head-id` attributes are used to match up existing elements 
        with a call to `Hydro::mount_in_head`. This is so other elements can exist in
        `<head>`.
    -->
    <meta data-silkenweb-head-id="my-head-id" name="my-meta" content="abc" />
    <meta data-silkenweb-head-id="my-head-id" name="my-other-meta" content="xyz" />
    <link rel="rust" data-trunk data-wasm-opt="z" data-weak-refs />
    <base data-trunk-public-url />
</head>

<body>
    <!--
        `data-silkenweb*` attributes will be left as they are.
        They are not necessary for hydration, but useful evidence that hydration is reusing elements.
        Other spurious attributes will be removed.
    -->
    <div id="app" data-silkenweb="0" data-will-be-removed="remove-me">
        <button data-silkenweb="1">+</button>
        <p data-silkenweb="2">0</p>
    </div>
</body>

</html>
